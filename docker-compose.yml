services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: usuario
      MYSQL_DATABASE: Biblioteca
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - ./dataBase:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - backend

networks:
  backend:
